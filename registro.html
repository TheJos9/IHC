<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario - Bancom</title>
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(120deg, #0047ba, #002b7f);
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .registro-container {
        background-color: #fff;
        padding: 40px 50px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 480px;
        text-align: center;
      }

      .registro-container img {
        width: 140px;
        margin-bottom: 10px;
      }

      h1 {
        color: #002b7f;
        margin-bottom: 25px;
        font-size: 1.8em;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        text-align: left;
      }

      label {
        font-weight: 600;
        color: #333;
        font-size: 0.95em;
      }

      input {
        padding: 12px;
        border: 1.5px solid #ccc;
        border-radius: 6px;
        font-size: 1em;
        transition: border-color 0.3s ease;
      }

      input:focus {
        border-color: #0047ba;
        outline: none;
      }

      /* === BOTONES DE TRABAJO === */
      .trabajo-container {
        text-align: center;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .trabajo-container h3 {
        margin-bottom: 10px;
        color: #002b7f;
        font-size: 1em;
      }

      .botones-trabajo {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
      }

      .btn-trabajo {
        border: 2px solid #0047ba;
        color: #0047ba;
        background-color: #fff;
        border-radius: 25px;
        padding: 10px 18px;
        font-size: 0.95em;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 600;
      }

      .btn-trabajo:hover {
        background-color: #0047ba;
        color: #fff;
      }

      .btn-trabajo.activo {
        background-color: red;
        border-color: red;
        color: white;
      }

      .btn-registrar {
        background-color: red;
        color: white;
        border: none;
        padding: 14px;
        border-radius: 30px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        margin-top: 15px;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .btn-registrar:hover {
        background-color: #cc0000;
        transform: scale(1.05);
      }

      .volver {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #0047ba;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .volver:hover {
        color: red;
      }

      .mensaje {
        color: green;
        font-weight: 600;
        margin-top: 10px;
        display: none;
        text-align: center;
      }

      @media (max-width: 500px) {
        .registro-container {
          padding: 30px 25px;
        }
      }
    </style>
  </head>
  <body>
    <div class="registro-container">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/2/25/Bancom_%28Banco_de_Comercio%29_Logo.png"
        alt="Logo Bancom"
      />
      <h1>Registro de Usuario</h1>

      <form id="formRegistro">
        <label for="nombre">Nombre completo</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Ingresa tu nombre"
          required
        />

        <label for="email">Correo electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="ejemplo@correo.com"
          required
        />

        <label for="dni">DNI</label>
        <input
          type="text"
          id="dni"
          name="dni"
          placeholder="Ingresa tu DNI"
          maxlength="8"
          required
        />

        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Crea una contraseña"
          required
        />

        <label for="confirmar">Confirmar contraseña</label>
        <input
          type="password"
          id="confirmar"
          name="confirmar"
          placeholder="Repite tu contraseña"
          required
        />

        <!-- Catálogo de tipo de trabajo -->
        <div class="trabajo-container">
          <h3>Selecciona tu tipo de trabajo</h3>
          <div class="botones-trabajo">
            <button type="button" class="btn-trabajo">Empleado Público</button>
            <button type="button" class="btn-trabajo">Empleado Privado</button>
            <button type="button" class="btn-trabajo">Independiente</button>
            <button type="button" class="btn-trabajo">Jubilado</button>
          </div>
        </div>

        <button type="submit" class="btn-registrar">Registrarme</button>

        <p class="mensaje" id="mensajeExito">
          ✅ Registro exitoso. ¡Bienvenido a Bancom!
        </p>
      </form>

      <a href="index.html" class="volver">← Volver al inicio</a>
    </div>

    <script>
      // Selección única de tipo de trabajo
      const botones = document.querySelectorAll(".btn-trabajo");
      let tipoTrabajoSeleccionado = "";

      botones.forEach((boton) => {
        boton.addEventListener("click", () => {
          botones.forEach((b) => b.classList.remove("activo"));
          boton.classList.add("activo");
          tipoTrabajoSeleccionado = boton.textContent;
        });
      });

      // Validación del formulario
      document
        .getElementById("formRegistro")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const pass = document.getElementById("password").value;
          const confirmar = document.getElementById("confirmar").value;
          const mensaje = document.getElementById("mensajeExito");

          if (pass !== confirmar) {
            alert("Las contraseñas no coinciden. Por favor, verifica.");
            return;
          }

          if (!tipoTrabajoSeleccionado) {
            alert(
              "Por favor, selecciona tu tipo de trabajo antes de continuar."
            );
            return;
          }

          mensaje.style.display = "block";
          this.reset();

          botones.forEach((b) => b.classList.remove("activo"));
          tipoTrabajoSeleccionado = "";
        });
    </script>
  </body>
</html>
